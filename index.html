<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      z-index: 10;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      border: none;
      background-color: #ffc107;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <section>
    <div class="air air1"></div>
    <div class="air air2"></div>
    <div class="air air3"></div>
    <div class="air air4"></div>
  </section>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    // ✅ Replace below with your actual Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAvle5UHAFok4ep-brffJNLw-eVp3Xp9XU",
  authDomain: "inventory-tracker-f2581.firebaseapp.com",
  projectId: "inventory-tracker-f2581",
  storageBucket: "inventory-tracker-f2581.appspot.com",
  messagingSenderId: "747922405754",
  appId: "1:747922405754:web:7a3f3420cc5bd75c01fec3",
  measurementId: "G-G9JBK9BZMV"
};

    // Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    async function login() {
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        await setPersistence(auth, browserLocalPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("❌ Login failed: " + error.message);
      }
    }

    // Make function global for button onclick
    window.login = login;
  </script>
</body>
</html>
